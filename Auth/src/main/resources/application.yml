server:
  port: 8081

spring:
  config:
    import: "optional:classpath:keys.properties"
  application:
    name: auth-service
  datasource:
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka:localhost:8761/eureka/
  instance:
    prefer-ip-address: true

security:
  jwt:
    token:
      secret-key: ${secret.key}

api:
  prefix: /api/v1

management:
  endpoints:
    web:
      exposure:
        include: health,info